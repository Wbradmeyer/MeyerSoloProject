<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <title>All Instruments</title>
</head>
<body>
    <div class="container" style="width: 850px;">
        <div class="nav_bar">
            <h1>All Instruments</h1>
            <a href="/home" class="btn btn-light">Home</a>
            <a href="/users/logout" class="btn btn-primary">Logout</a>
        </div>
        <div class="card" style="background-color: darkslategrey;">
            <div class="card-body d-flex flex-wrap justify-content-around">
                {% for instrument in instruments %}
                    <div class="card" style="margin: 10px 0px; width: 370px;">
                        <div class="card-body d-flex">
                            <div style="margin-right: 10px;">
                                <p><a href="/instruments/{{ instrument.id }}">{{ instrument.name }}</a></p>
                                <p>Condition - {{ instrument.quality }}</p>
                                <p>Price - ${{ instrument.price }}</p>
                                <p>Seller - {{ instrument.owner.first_name }} 
                                    {{ instrument.owner.last_name[0] }}.</p>
                            </div>
                            <div>
                                <img src="{{ instrument.picture }}" class="image"/>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
