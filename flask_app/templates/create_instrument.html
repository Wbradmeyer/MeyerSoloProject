<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <title>Create Instrument</title>
</head>
<body>
    <div class="wrapper">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id="popup">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                <button onclick="popup.remove()" class="btn btn-warning">Okay</button>
            </div>
            {% endif %}
        {% endwith %}
        <div class="nav_bar">
            <h1>New Instrument</h1>
            <h2>{{ session.name }}</h2>
            <a href="/dashboard" class="btn btn-warning">Dashboard</a>
            <a href="/users/logout" class="btn btn-primary">Logout</a>
        </div>
        <div>
            <div class="data">
                <div class="box">
                    <form action="/instruments/new" method="post">
                        <input type="hidden" name="user_id" value="{{ session.user_id }}">
                        <label for="location">
                            Location:
                            <input type="text" name="location" class="form-control" value="{{ data.location }}" style="width: 400px;">
                        </label>
                        <div class="form-group">
                            <label for="description">
                                Description:
                                <textarea name="description" id="description" class="form-control" style="height: 125px; width: 400px;">{{ data.description }}</textarea>
                            </label>
                        </div>
                </div>
                <div class="box">
                        <label for="date_seen">Date Sighted:
                            <input type="date" name="date_seen" id="date_seen" class="form-control" value="{{ data.date_seen }}">
                        </label>
                        <div>
                            <label for="number"># of Sasquatches:
                                <select name="number" id="number" class="btn btn-info">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
