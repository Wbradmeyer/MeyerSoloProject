<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <title>Instrument Card</title>
</head>
<body>
    <div class="container style: w-50">
        <div class="nav_bar">
            <h1>{{ instrument.name }} - {{ instrument.posted_by.first_name }} 
                {{ instrument.posted_by.last_name[0] }}.
            </h1>
            <a href="/home" class="btn btn-light">Home</a>
            <a href="/users/logout" class="btn btn-primary">Logout</a>
        </div>
        <div class="card">
            <div class="card-body d-flex justify-content-around">
                <div>
                    <p>Condition: {{ instrument.quality }}</p>
                    <p>Price: ${{ instrument.price }}</p>
                    <p>Description: {{ instrument.description }}</p>
                </div>
                <div>
                    <p>Pic</p>
                    <button class="btn btn-success">Purchase instrument</button>
                </div>
            </div>
        </div>
        <a href="/instruments/delete/{{ instrument.id }}" class="btn btn-danger">Delete Post</a>
        <a href="/instruments/edit/{{ instrument.id }}" class="btn btn-secondary">Edit Post</a>
        <a href="/instruments/all" class="btn btn-warning">All Instruments</a>
    </div>
</body>
</html>
